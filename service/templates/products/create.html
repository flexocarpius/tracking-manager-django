{% extends 'shared/index.html' %}
{% load static %}
{% block title %}{% if product %}Edit{% else %}Create{% endif %} product{% endblock %}
{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{% if product %}Edit{% else %}Create{% endif %} product</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="{% url 'products_create' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" id="product_id" name="product_id" value="{% if product %}{{ product.id }}{% endif %}">
                <div class="form-group">
                  <label for="name">Product name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Product" value="{% if product %}{{ product.name }}{% endif %}">
                </div>
                <div class="form-group">
                    <label for="description">Product description</label>
                    <textarea type="text" class="form-control" id="description" name="description" placeholder="Description">{% if product %}{{ product.description }}{% endif %}</textarea>
                </div>
                <div class="form-group">
                    <label for="price">Product price</label>
                    <input type="currency" class="form-control" id="price" name="price" placeholder="9.99" value="{% if product %}{{ product.price }}{% endif %}">
                </div>
                <div class="form-group">
                    <label for="quantity">Product quantity</label>
                    <input type="currency" class="form-control" id="quantity" name="quantity" placeholder="10" value="{% if product %}{{ product.quantity }}{% else %}30{% endif %}">
                </div>
                <div class="form-group">
                    <label for="small_img">Small image (50x50 px)</label>
                    <input type="currency" class="form-control" id="small_img" name="small_img" placeholder="Url" value="{% if product %}{{ product.small_img }}{% endif %}">
                </div>
                <div class="form-group">
                    <label for="large_img">Large image (300x300 px)</label>
                    <input type="currency" class="form-control" id="large_img" name="large_img" placeholder="Url" value="{% if product %}{{ product.large_img }}{% endif %}">
                </div>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </div>
{% endblock %}
